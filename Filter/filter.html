<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="filter.css">
    <script src="filter.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>Sett sammen din bestilling</h2></legend>
            <fieldset>
                <legend><h1> Velg Drikke </h1></legend>
                    <label for="litendrikke"> Liten (25,-) </label>
                    <input type="radio" name="drikke" id="litendrikke" value='liten_drikke'>
                <br>
                    <label for="stordrikke"> Stor (35,-) </label>
                    <input type="radio" name="drikke" id="stordrikke" value='stor_drikke'>
                <br>
            </fieldset>

            <fieldset>
                <legend><h1> Velg Mat </h1></legend>
                    <label for="polse_brod"><b> Pølse (30,-) </b><br> m/ brød </label>
                        <input type="radio" name="mat" id="polse" value='polse'>
                <br>
                <br>
                    <label for="hamburger"><b> Hamburger (80,-) </b></label>
                        <input type="radio" name="mat" id="hamburger" value='hamburger'>
                <br>
                    <label for="ost"> +ost (5kr) </label>
                        <input type="checkbox" name="ekstra" id="ost" value='ost'>
                    <label for="bacon"> +bacon (10kr) </label>
                        <input type="checkbox" name="ekstra" id="bacon" value='bacon'>
                <br>
            </fieldset>

                <br>
                    <label for="fries"><b> Legg til pommes frittes? (30,-) </b></label>
                        <input type="checkbox" name="side" id="fries" value='pommes'>
                <br>
                <br>
                <button type="button" id="submit">Bestill</button>

        </fieldset>
     <br>
        <div id="output">
            <p><b>Alle Bestillinger:</b></p>
            <table>
                <th>Ordre Nr.</th><th>Drikke</th><th>Hovedrett</th><th>Siderett</th><th>Totalpris</th><th>Hvorav mva</th><th>Ekstra</th>
                    <tbody id="tableOutput">
                    
                        <!-- Table content -->
                        
                    </tbody>
            </table>
             <br>

            <fieldset>
                <legend><b>Økonomisk info</b></legend>
                    <div id="outputSum">

                        <!-- omsetning -->

                    </div>
                <br>
            </fieldset>

            <fieldset>
                <legend><b>Varelager</b></legend>
                    <div id="outputStock">

                        <!-- stock -->

                    </div>
            </fieldset>

             <br>
        </div>
    </form>
</body>
</html>
